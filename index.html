<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>KoppenJ Library</title>
</head>
<header><h1>Worthy Collection</h1></header>
<nav>
  <ul class="top-bar">
    <li>About</li>
    <li>Contact</li>
    <li>Add New Book</li>
  </ul>
</nav>
<body>
  <div class="bookShelf">
    <form id="addBook">
      <label for="Title">Title:<br>
        <input type="text" id="title"></label><br>
      <label for="Author">Author:<br>
        <input type="text" id="author"></label><br>
      <label for="Page Count">Page Count:<br>
        <input type="text" id="pageCount"></label><br>
      <label for="Completed?">Completed:<br>
        <input type="checkbox" id="haveFinished">Yes
        <input type="checkbox" id="haveNotFinished">No
      </label><br>
      <input type="submit" id="submitBook" value="Add Book To Collection">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
