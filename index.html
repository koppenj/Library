<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>KoppenJ Library</title>
</head>
<header><h1>Worthy Collection</h1></header>
<nav>
  <ul class="top-bar">
    <li>About</li>
    <li>Contact</li>
  </ul>
</nav>
<body>
  <button id="openForm" type="submit">Add Book To Collection</button>
  <div id="formModal" class="modal">
    <div class="modalContent">
      <span class="close">&times;</span>
      <form id="bookInput">
        <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
          <input type="text" id="author" name="author" required><br>
        <label for="page count">Pages:</label>
          <input type="number" id="pageCount" name="pageCount" required><br>
        <label for="read">Read?</label>
          <input type="radio" id="read" name="read" value="Yes" required>Yes
          <input type="radio" id="read" name="read" value="No" required>No<br>
        <button id="submitBook" type="submit">Add Book</button>
      </form>
      <p>Fill out and submit to add a book to your collection.</p>

    </div>
  </div>
  <div id="container">
  </div>
  <script src="script.js"></script>
</body>
</html>
